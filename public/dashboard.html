<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toy Circles - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          
            <a class="nav-item nav-link active" href="#">Dashboard</a>
            <a class="nav-item nav-link" href="history.html">History</a>
            <a class="nav-item nav-link" href="/logout">Log out</a>
          </div>
        </div>
      </nav>
      <div class="container">
      </br>
      <div class="col-md-12 text-center"> <h2>Your Toys This Month</h2>
      </br></div>
       
      <div class="col-md-12 text-center">
          <% toys.forEach(function(toy) { %>
            <figure class="figure">
                <img src="<%= toy.image1_url %>" width="300" height="300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption"><%= toy.name_of_toy %></figcaption>
              </figure>
          <% }); %>
          
          </div>
          <div class="col-md-12 text-center"> <h3>Expected Arrival: <%= toys[0].delivery_date %></h3>
          </br></div>
          
    

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 </div>
</body>
</html>
