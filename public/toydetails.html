<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toy Circles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="admin_dashboard.html">Dashboard <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="inventory.html">Inventory</a>
            <a class="nav-item nav-link" href="/logout">Log Out</a>
          </div>
        </div>
      </nav>
    </br>
    <div class="container">
        <h4 class="col-md-12 text-center"><%= toy.name_of_toy %> </h4>
    </br>
        <figure class="figure">
          <img src="<%= toy.image1_url %>" width="300" height="300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
          
        </figure>
        <figure class="figure">
            <img src="<%= toy.image2_url %>" width="300" height="300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
           
          </figure>
          
          <p><%= toy.toy_description %></p>
        </br>

        <p>No. in Stock: <%= toy.stock_amount %></p>




       <a href="/delete?id=<%=toy.id %>" class="btn btn-danger text-center">Delete</a>

        
    
    </div>    
    
      
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 </div>
</body>
</html>
